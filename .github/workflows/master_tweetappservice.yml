# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tweetappservice

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://tweeappcontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1818b067294b40cb9ddfebc13a7b136f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7da50f5849b044e781c68f43d3e613f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tweeappcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1818b067294b40cb9ddfebc13a7b136f }}/tweetappapi:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tweetappservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7591d084cd994acd89c71a2f8dfc3199 }}
        images: 'tweeappcontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1818b067294b40cb9ddfebc13a7b136f }}/tweetappapi:${{ github.sha }}'